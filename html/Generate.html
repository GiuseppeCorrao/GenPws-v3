<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/generate.css">
  <link rel="stylesheet" href="/css/general.css">
  <title>Generate</title>
</head>

<body>



  <form class="form-sections">
    <div class="top-section">
      <p>GenPws</p>
      <span>
        
        <i></i>
      </span>
      <div>
        <img src="/icons/springio-icon.svg" >
      </div>
    </div>
    <div class="grid">
      <div class="input-box">
        <input class="js-input-project input-element" type="text" required="required">
        <span>GroupId</span>
        <i></i>
      </div>

      <div class="input-box" >
        <input class="js-input-project input-element" type="text" required="required">
        <span>artifactId</span>
        <i></i>
      </div>

      <div class="input-box">
        <input class="js-input-project input-element" type="text" required="required">
        <span>name</span>
        <i></i>
      </div>

      <div class="input-box">
        <input class="js-input-project input-element" type="text" required="required">
        <span>build</span>
        <i></i>
      </div>

      <div class="input-box">
        <input class="js-input-project input-element" type="text" required="required">
        <span>description</span>
        <i></i>
      </div>

      <div class="input-box">
        <input class="js-input-project input-element" type="text" required="required">
        <span>packageName</span>
        <i></i>
      </div>

      <div class="input-box">
        <input class="js-input-project input-element" type="text" required="required">
        <span>packageType</span>
        <i></i>
      </div>

      <div class="input-box">
        <input class="js-input-project input-element" type="text" required="required">
        <span>language</span>
        <i></i>
      </div>

      <div class="input-box">
        <input class="js-input-project input-element" type="text" required="required">
        <span>language version</span>
        <i></i>
      </div>

      <div class="input-box">
        <input class="js-input-project input-element" type="text" required="required">
        <span>springBoot version</span>
        <i></i>
      </div>

      <div class="input-box">
        <input class="js-input-project js-input-dependencies input-element" type="text" required="required">
        <span>dependencies</span>
        <p>*insert value separated by comma</p>
        <i></i>
        
      </div>
    </div>

    <div class="bottom-section">
      <button onclick="
      download();
      ">
      Download
    </button>

    </div>
  </form>
  <script src="/javascript/generate.js"></script>

</body>

</html>
